<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESTORE</title>

    <!--CSS-->
    <link rel="stylesheet" href="styleCatalogo.css">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body onload="buscarJogos()">
    <header class="d-flex flex-sm-column flex-md-column flex-lg-row justify-content-around align-items-center h-auto">
        <div class="logo">
            <h1 >GAME</h1><h1 style="color: #fff">STORE</h1>            
        </div>

        <form class="form-inline flex-md-row">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>

        <div class="centro flex-md-row">
            <button class="btn float-right border-0 btnpersonalisado">
                <a href="login.html" style="text-decoration: none; color: #fff;">Minha Conta</a>
            </button>
            <button class="btn float-right border-0 btnpersonalisado">
                <a href="atualizarUsuario.html" style="text-decoration: none; color: #fff;">Atualizar Conta</a>
            </button>
            <button class="btn float-right border-0 btnpersonalisado">
                <a href="carrinho/carrinho.html" style="text-decoration: none; color: #fff;">Carrinho</a>
            </button>
        </div>
    </header>

    <div class="centro" id="jgDesc">
        <img src="img/jgTlou.jpg" class="destaqueImg rounded">
        <div class="destaque flex-sm-row">
            <h3 id="nomeJogo">The Last Of Us</h3>
            <p style="font-size: 15px;">R$ 299,99</p>
            <br><br>
            <button class="btnpersonalisado btn">
                <a style="text-decoration: none; color: #fff;" href="index.html">Comprar</a>
            </button>
        </div>
    </div>

    <div class="d-flex"  style="margin-left: 20px; margin-right: 20px;">
        <div class="d-flex flex-row">
            <div class="mainGrid flex-column d-flex">
                <div class="jogo card" style="align-items: center;">
                    <img src="img/jg1.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5>Horizon Zero Dawn</h5>
                        <p>R$ 199,99</p>
                        <button class="btnpersonalisado btn">
                            <a style="text-decoration: none; color: #fff;" href="index.html">Comprar</a>
                        </button>
                    </div>

                </div>
            </div>

            <div class="mainGrid flex-column d-flex">
                <div class="jogo card" style="align-items: center;">
                    <img src="img/jg1.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5>Horizon Zero Dawn</h5>
                        <p>R$ 199,99</p>
                        <button class="btnpersonalisado btn">
                            <a style="text-decoration: none; color: #fff;" href="index.html">Comprar</a>
                        </button>
                    </div>
                </div>
            </div>

            <div id="cardJogo" class="mainGrid d-flex"></div>

        </div>
         
    </div>

    <script src="scriptCatalogo.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
